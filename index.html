<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Realidad Aumentada</title>
    <!-- Importamos las librerías de A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #111;
        }
        .instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            max-width: 80%;
        }
        a {
            color: #4dd0e1;
        }
    </style>
</head>
<body style='margin : 0px; overflow: hidden;'>

    <div class="instructions">
        Apunta la cámara de tu teléfono a un 
        <a href="https://raw.githack.com/AR-js-org/AR.js/master/data/images/HIRO.jpg" target="_blank">marcador HIRO</a>
        para ver la magia.
    </div>

    <!-- Escena de A-Frame con AR.js integrado -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

        <!-- 
            Creamos el objeto 3D que queremos mostrar.
            En este caso, es un cubo (a-box).
            - position: Lo centra en el marcador.
            - material: Le da un color cian.
        -->
        <a-box position='0 0.5 0' material='color: #4dd0e1; opacity: 0.9;'>
            <!-- 
                Animación para que el cubo rote sobre su eje Y.
                - attribute: La propiedad que queremos animar (rotation).
                - to: El estado final de la rotación (una vuelta completa en X y Y).
                - loop: Para que la animación se repita infinitamente.
                - dur: Duración de una rotación completa en milisegundos.
                - easing: Tipo de aceleración (lineal para velocidad constante).
            -->
            <a-animation
                attribute="rotation"
                to="360 360 0"
                loop="true"
                dur="8000"
                easing="linear">
            </a-animation>
        </a-box>

        <!-- Definimos el marcador que activará la cámara -->
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>
</html>
